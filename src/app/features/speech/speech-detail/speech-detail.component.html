<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body"
         *ngIf="speech">
  
      <div class="row">
  
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Speech Name:</div>
            <div class="col-md-6">{{speech.speechName}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Speech Content</div>
            <div class="col-md-6">{{speech.speechContent}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Author:</div>
            <div class="col-md-6">{{speech.author}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Keywords</div>
            <div class="col-md-6">{{speech.tags}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Speech Date:</div>
            <div class="col-md-6">{{ speech.speechDate}}</div>
          </div>
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  [routerLink]="['/speeches']"
                  queryParamsHandling="preserve">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-primary"
                  style="width:80px"
                  [routerLink]="['/speeches', speech.id, 'edit']">
            Edit
          </button>
        </div>
      </div>
  
    </div>
  </div>
  
  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
